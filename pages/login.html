<!-- login.html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na-Ech - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">Na-Ech</div>
    </div>

    <div class="login-center">
        <div class="login-box">
            <h1>Iniciar sesión</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Usuario" 
                        required
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contraseña" 
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
