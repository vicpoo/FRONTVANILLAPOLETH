<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na-Ech</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">BIENVENIDOS</h1>
            <div class="logo-empresa">
                <img src="imagenes/logo-na-ech.jpg" alt="Na-Ech Logo">
            </div>
        </div>
        
        <div class="options">
            <div class="option" id="propietario">
                <div class="option-logo">
                    <img src="imagenes/sosteniendo-la-llave-con-la-mano.png" alt="Propietario">
                </div>
                <button class="option-button">Soy Propietario</button>
            </div>
            <div class="option" id="inquilino">
                <div class="option-logo">
                    <img src="imagenes/alquilar.png" alt="Inquilino">
                </div>
                <button class="option-button">Soy Inquilino</button>
            </div>
            <div class="option" id="invitado">
                <div class="option-logo">
                    <img src="imagenes/visita.png" alt="Invitado">
                </div>
                <button class="option-button">Soy Invitado</button>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
